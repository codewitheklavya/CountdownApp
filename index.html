<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <label for="targetinput">Please Select Target Date & Time: </label>
        <input type="datetime-local" id="targetinput">
        <button id="container-btn" onclick="startCountdown()">Start</button>

        <div id="Countdown">
            <div><span id="days">00</span><span>Days</span></div>
            <div><span id="hours">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Mins</span></div>
            <div><span id="seconds">00</span><span>Secs</span></div>
        </div>

        <h2>Progress:</h2>
        <div class="Progress-container">
            <div id="Progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
